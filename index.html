<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <div class="login-options">
        <button class="login-option active" data-type="username">Username/Password</button>
        <button class="login-option" data-type="email">Email/Password</button>
        <button class="login-option" data-type="social">Social Login</button>
      </div>
      <form id="login-form" class="login-form active" data-type="username">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <form id="email-form" class="login-form" data-type="email">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="social-login" class="login-form" data-type="social">
        <p>Social login options here...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
